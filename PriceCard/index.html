<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div>
            <img src="icons/icon1.png" alt="section-1" />
            <h2>Personal</h2>
            <ul>
              <li><p>Custom Domains</p></li>
              <li><p>Sleeps after 30 min of inactivity</p></li>
            </ul>
            <h3 class="price-p">FREE</h3>
            <a href="#" class="btn">SIGN UP</a>
          </div>
          <div>
            <img src="icons/icon2.png" alt="section-1" />
            <h2>Small Team</h2>
            <ul>
              <li><p>Never Sleeps</p></li>
              <li><p>Multiple workers for more powerfull apps</p></li>
            </ul>
            <h3 class="price-p">$150</h3>
            <a href="#" class="btn btn-active">FREE TRIAL</a>
          </div>
          <div>
            <img src="icons/icon3.png" alt="section-1" />
            <h2>Enterprise</h2>
            <ul>
              <li><p>Dedicated</p></li>
              <li><p>Simple horizontal scalability</p></li>
            </ul>
            <h3 class="price-p">$300</h3>
            <a href="#" class="btn">SIGN UP</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
